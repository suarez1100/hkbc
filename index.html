<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .construction-image {
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <h1>This Website is Under Construction</h1>
    <p>We are working hard to bring you a great experience. Please check back soon!</p>
    <img src="cons.jpg" alt="Under Construction" class="construction-image">
</body>
</html>
